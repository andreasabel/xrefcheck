traversal:
  ignored: []

verification:
  anchorSimilarityThreshold: 0.5
  externalRefCheckTimeout: 10s
  notScanned:
    - ./notScanned/inner-directory/bad-reference.md
  virtualFiles: []
  ignoreRefs: []
  checkLocalhost: true
  ignoreAuthFailures: true
  defaultRetryAfter: 30s
  maxRetries: 3

scanners:
  markdown:
    flavor: GitHub
